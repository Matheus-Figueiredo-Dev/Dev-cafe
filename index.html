<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DevCafe</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <a href="#">
                    <img src="img/logo-cafe.png" alt="Logo-da-cafeteria" class="logo-img">
                    Cafeteria do dev
                </a>
            </div>
            <div class="list">
                <ul class="menu">
                    <li><a href="#" class="menu-link">Home</a></li>
                    <li><a href="#" class="menu-link">Serviços</a></li>
                    <li><a href="#" class="menu-link">Sobre</a></li>
                </ul>
                <button class="button-list">Pedido
                    <img src="img/icon-coffe-button.png" alt="Icone-do-cafe" class="icon-button">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-home">
            <div class="grid">
                <section class="home-text">
                    <h1>Nós servimos o <span>café</span> mais rico da cidade.</h1>
                    <button class="button-home">Café e Código</button>
                </section>
                <section class="home-img">
                    <img src="img/cafe.png" alt="Imagem-cafe" class="img-home">
                </section>
            </div>
        </div>
    </main>
</body>

</html>
